<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodBlog</title>

    {% load static %}
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'res/css/animate.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'res/css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'res/css/template-style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'res/css/style.css' %}" type="text/css">
</head>

<body>
    <header class="header-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3">
            <a class="navbar-brand" href="{% url 'Home' %}">
                <img src="{% static 'res/img/logo.png' %}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse container" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'DisplayPosts' %}">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <form method="GET" action="{% url 'DisplayPosts' %}" class="form-inline my-lg-0">
                            <div class="header-search d-flex align-items-center">
                                <input name="q" class="form-control" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button type="submit" class="btn btn-native"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </li>
                    <!-- User Panel Buttons -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-outline-primary mx-2" href="{% url 'Profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary mx-2" href="{% url 'CreatePost' %}">Write</a>
                    </li>
                    <a href="{% url 'Logout' %}" class="btn btn-danger">Logout</a>
                    {% if user.is_staff %}
                    <li class="nav-item">
                        <a class="btn btn-warning mx-2" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    {% endif %}
                    {% else %}
                    <li class="nav-item">
                        <a class="btn btn-success mx-2" href="{% url 'Signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-success mx-2" href="{% url 'Login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    {% block body %}
    {% endblock %}

    <footer class="footer-section set-bg" data-setbg="{% static 'res/img/footer-bg.jpg' %}">
        <div class="row">
            <div class="col-lg-4">
                <div class="footer-logo">
                    <img src="{% static 'res/img/logo.png' %}" alt="">
                </div>
            </div>
            <div class="col-lg-4 text-center">
                <ul class="footer-menu">
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="col-lg-4 text-lg-right">
                <!-- Additional content can go here -->
            </div>
        </div>
    </footer>


    <script src="{% static 'res/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'res/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'res/js/main.js' %}"></script>
    <script src="{% static 'res/js/add-ingredient.js' %}"></script>
    <script src="{% static 'res/js/jquery.formset.js' %}"></script>
    <script src="{% static 'res/js/site.js' %}"></script>
</body>

</html>
